<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>CATBAB MOBILE</title>
	<link rel="shortcut icon" type="images/x-icon" href="../images/common/cb_common_favicon.ico" />
	<link rel="stylesheet" href="../css/common.css" />
	<link rel="stylesheet" href="../css/login.css" />
	<link rel="stylesheet" href="../css/main.css" />
	<link rel="stylesheet" href="../css/flexslider.css" />
	<link rel="stylesheet" href="../css/sublayout001.css" />
	<script src="../js/jquery-1.12.0.min.js"></script>
	<script src="../js/jquery.flexslider-min.js"></script>
	<script src="../js/common.js"></script>
	<script src="../js/main.js"></script>
	<script src="../js/sublayout.js"></script>
</head>
	<body>
		<div class="loginBox">
			<div class="formBox">
				<form action="#">
					<fieldset id="login">
						<legend>로그인 구역</legend>
							<label for="ccId">아 &nbsp;이 &nbsp;디</label>
							<input type="text" id="ccId" placeholder="아이디를 입력하세요" /><br />
							<label for="ccPw">비밀번호</label>
							<input type="password" id="ccPw" placeholder="비밀번호를 입력하세요" />
							<label for="loginBtn" class="away">로그인 버튼</label>
							<input type="button" id="loginBtn" />
					</fieldset>
					<fieldset id="search">
						<input type="checkBox" class="idSave">
						<label for="idSave">아이디 저장</label>
						<a href="#">&nbsp;|&nbsp;&nbsp;아이디/비밀번호 찾기</a>
					</fieldset>
				</form>
			</div>
		</div>
</body>
</html>
